<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="menu-items">
        <span> <a href="">Images</a></span>

        <span> <a href="">Gmail</a> </span>
        <div class="menu-icon">
          <i id="dropdown-menu" class="material-icons">apps</i>
          <div class="app-items">
            <div class="img-label">
              <img src="Images/newgoogle.png" alt="" />
              <p>Search</p>
            </div>
            <div class="img-label">
              <img src="Images/google-maps.png" alt="" />
              <p>Maps</p>
            </div>
            <div class="img-label">
              <img src="Images/Google_Drive_logo.png" alt="" />
              <p>Drive</p>
            </div>
            <div class="img-label">
              <img src="Images/googlecalendar.png" alt="" />
              <p>Calendar</p>
            </div>
            <div class="img-label">
              <img src="Images/google_photos1600.png" alt="" />
              <p>Photos</p>
            </div>
            <div class="img-label">
              <img src="Images/light.png" alt="" />
              <p>Keep</p>
            </div>
          </div>
        </div>

        <img class="profile-img" src="Images/male-round-icon.png" alt="" />
      </div>
    </header>

    <section>
      <img
        class="home-img"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt=""
      />
      <form action="">
        <div class="search-box">
          <input type="text" />
          <img class="voice-search" src="Images/voicesearch.png" alt="" />
        </div>
        <div class="submit">
          <button>Google Search</button>

          <button>I'm Feeling Lucky</button>
        </div>
      </form>
    </section>

    <footer>
      <span>Designed by Joshua Adebayo &#169; </span>
    </footer>
  </body>
</html>
